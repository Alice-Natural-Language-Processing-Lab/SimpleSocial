<!DOCTYPE html>
<html>
<head>
	<title>Navigation</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="navigation.css">
</head>
<body>
	<div class="container-body">
		<nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<i class="fa-lg fa-home fa" style="color: grey"><a asp-area="" asp-controller="Home" asp-action="Index">Home</a></i>					
					</li>
					<li class="nav-item">
						<i class="fa-lg fa-bell fa" style="color: grey"><a asp-area="" asp-controller="Home" asp-action="About" >About</a></i>								
					</li>
					<li class="nav-item">
						<i class="fa-lg fa-envelope fa" style="color: grey"><a asp-area="" asp-controller="Home" asp-action="Contact">Contact</a></i>					
					</li>			
				
					 <li>
                <a asp-controller="Account" asp-action="MyProfile">My Profile</a>
            </li>
            <li>
                <a asp-area="Identity" asp-page="/Account/Manage/Index" title="Manage">Hello @UserManager.GetUserName(User)!</a>
            </li>
            <li>
                <button type="submit" class="btn btn-link navbar-btn navbar-link">Logout</button>
            </li>
					
											
											
			</div>
		</nav>
	</div>
</body>
</html>
